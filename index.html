<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <script src="https://cdn.tailwindcss.com"></script> <!-- TailwindCSS CDN -->
</head>
<body class="bg-gradient-to-r from-red-500 to-blue-500 min-h-screen flex items-center justify-center">
    <!-- Main Container -->
    <div class="w-full max-w-2xl bg-white rounded-lg shadow-lg p-6">
        <!-- Header -->
        <header class="mb-4">
            <h1 class="text-2xl font-black text-gray-800">To-Do List!</h1>
        </header>  

        <!-- Input Section -->
        <section class="flex mb-4">
            <!-- Input Field -->
            <input 
                type="text" 
                id="todo-input" 
                class="flex-1 border border-gray-300 rounded-l-lg p-2 focus:outline-none focus:ring-2 focus:ring-blue-500" 
                placeholder="Enter a new task...">
            <!-- Add Button -->
            <button 
                id="add-button" 
                class="bg-blue-500 text-white px-4 py-2 rounded-r-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500">
                Add
            </button>
        </section>

        <!-- To-Do List Section -->
        <section>
            <ul id="todo-list" class="space-y-2">
                <!-- List items will be dynamically added here -->
            </ul>
        </section>
    </div>

    <script src="function.js"></script> <!-- Link to the JavaScript file -->
</body>
</html>
